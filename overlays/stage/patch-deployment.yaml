apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-app
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: next-app
          resources:
            requests:
              memory: "2Gi"
              cpu: "1500m"
            limits:
              memory: "6Gi"
              cpu: "3000m"
