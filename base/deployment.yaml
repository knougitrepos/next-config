apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-app
  labels:
    app: next-app
spec:
  replicas: 1
  revisionHistoryLimit: 1 # 이전 버전을 1개까지만 보관 (기본값: 10)
  # strategy:
  #   type: Recreate # SQLite 사용 시 동시 Pod 방지
  selector:
    matchLabels:
      app: next-app
  template:
    metadata:
      labels:
        app: next-app
    spec:
      containers:
        - name: next-app
          image: next-app # Kustomize가 오버라이드
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
          envFrom:
            - configMapRef:
                name: next-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
            - name: upload-storage
              mountPath: /app/uploads
      volumes:
        - name: upload-storage
          hostPath:
            # Docker Desktop for Windows: C: -> /run/desktop/mnt/host/c
            path: /run/desktop/mnt/host/c/git/next/uploads
            type: DirectoryOrCreate
      restartPolicy: Always
